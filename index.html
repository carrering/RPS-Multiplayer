<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title> 
 
    <!-- Added a link to Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />

</head>
<body>
    
<div class="container">
    <div class="row"><!--Header block -->
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-10 header-block">
                        Employee Data Management
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row"><!--Current Employee -->
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-10 blue-header">
                            Current Employees
                    </div>
                </div>
                <div class="row" id="employee-header-row">
                        <div class="col-md-2 current-employee-head">Employee Name</div>
                        <div class="col-md-2 current-employee-head">Role</div>
                        <div class="col-md-2 current-employee-head">Start Date</div>
                        <div class="col-md-2 current-employee-head">Months Worked</div>
                        <div class="col-md-2 current-employee-head">Monthly Rate ($)</div>
                        <div class="col-md-2 current-employee-head">Total Billed ($)</div>
                </div>
                <div class="row employee-data-row"><!-- All the data-->
                    <div class="col-md-2 current-employee-head">Employee Name</div>
                    <div class="col-md-2 current-employee-head">Role</div>
                    <div class="col-md-2 current-employee-head">Start Date</div>
                    <div class="col-md-2 current-employee-head">Months Worked</div>
                    <div class="col-md-2 current-employee-head">Monthly Rate ($)</div>
                    <div class="col-md-2 current-employee-head">Total Billed ($)</div>

                </div>
            </div>
            <div class="col-md-1"></div>
    </div>
    <div class="row"><!--Add Employee -->
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-10 blue-header">
                        Add Employee
                </div>
            </div>
            <div class="row">
                    <div class="col-md-12 add-employee">
                            <form role="form">
                                    <div class="form-group">
                                      <label for="name-input">Employee Name:</label>
                                      <input class="form-control" id="name-input" type="text">
                                    </div>
                                    <div class="form-group">
                                      <label for="role-input">Role:</label>
                                      <input class="form-control" id="role-input" type="text">
                                    </div>
                                    <div class="form-group">
                                      <label for="start-input">Start Date (mm/dd/yyyy):</label>
                                      <input class="form-control" id="start-input" type="date">
                                    </div>
                                    <div class="form-group">
                                            <label for="rate-input">Monthly Rate:</label>
                                            <input class="form-control" id="rate-input" type="text">
                                          </div>
                                    <button class="btn btn-default" id="add-employee" type="submit">Submit</button>
                                  </form>
                      
                    </div>
            </div>
        </div>
        <div class="col-md-1"></div>
</div>

</div>
       <!-- Added link to the jQuery Library -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <!-- Firebase -->
       <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <!-- JavaScript -->
        <script src="assets/javascript/logic.js"></script>


</body>
</html>
